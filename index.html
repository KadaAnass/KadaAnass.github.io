<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <a href="mailto: Anasskadaweb@gmail.com" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Anass KADA</h3>
                    <h3 class="sub-name">Software Developer / IT</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About Me</h3>
                        <p class="text">Hello Visitor.</br>My name is Anass Kada I'm a Software Developer and an IT with 3 years of experience in both fields.</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://www.linkedin.com/in/anass-kada-078a4a214/ " target="_blank" class="icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://wa.me/212680448036" target="_blank" class="icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="mailto: Anasskadaweb@gmail.com" class="follow">Contact me</a>
                        </div>
                        <div class="share-wrap">
                            <a href="https://drive.google.com/file/d/1QQ91oemwSZqNSgTsiTdHDWtY3wFGHjQq/view?usp=sharing" target="_blank" class="share"><span><i class="fas fa-download"></i></span> CV</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">6</h3>
                        <h3 class="number-title">Projects</h3>
                    </div>
                    <div>
                        <h3 class="number">690</h3>
                        <h3 class="number-title">Work Hours</h3>
                    </div>
                    <div>
                        <h3 class="number">9</h3>
                        <h3 class="number-title">P Languages</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
